<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <link href="css/app.css" rel="stylesheet" />
</head>

<body>
    <div class="widget-configuration">
        <div class="single-line-text-input" id="linewi">
            <label>Work Item Id</label>
            <input type="text" id="wiid" required>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div class="single-line-text-input" id="linetitle">
            <label>Title to Display</label>
            <input type="text" id="title" required>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div class="dropdown" id="dropdownproperty">
            <label>Property Name to Display</label>
            <select class="wrapper" id="wipropertyname" required></select>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div class="dropdown" id="dropdowncolorproperty">
            <label>Title Status Color Property Name</label>
            <select class="wrapper" id="wicolorpropertyname"></select>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div class="single-line-text-input" id="linecolor2">
            <label>Title and Body Background Color Override</label>
            <input type="text" id="color" required>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
        <div class="single-line-text-input" id="linedateformat">
            <label>Date Format Override</label>
            <input type="text" id="dateFormat" required>
            <span class="validation-error">
                <span class="icon-error-exclamation"></span>
                <span class="validation-error-text"></span>
            </span>
        </div>
    </div>
    <script src="../lib/VSS.SDK.js"></script>
    <script src="../lib/ai.0.js"></script>
    <script type="text/javascript">
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformStyles: true,
            usePlatformScripts: true,
            setupModuleLoader: true
        });

        VSS.ready(function () {
            require(["dist/configuration"], function (configuration) { });
        });
    </script>
</body>

</html>
